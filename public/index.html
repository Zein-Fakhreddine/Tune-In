<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune In Server</title>
</head>
<body>
    This is a testing website
    <button  onclick="hostSever()">Host sever</button>
    <button onclick="sendUser()">Add User</button>
    <label>
        <input type="text" name="hName">
    </label>

    <script>
    function hostSever(){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                console.log(xmlHttp.responseText);
        }

        xmlHttp.open("GET", "", true);
        xmlHttp.open("GET", "host&name=hello&filter=false", true); // true for asynchronous
        xmlHttp.send(null);
    }

    function sendUser(){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                console.log(xmlHttp.responseText);
        }

        xmlHttp.open("GET", "", true);
        xmlHttp.open("GET", "user&name=cat&key=AAAAA", true); // true for asynchronous
        xmlHttp.send(null);
    }
</script>
</body>
</html>
